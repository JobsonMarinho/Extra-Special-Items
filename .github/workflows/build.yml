name: Build Jar

on: [push, pull_request]

jobs:
  build_dev_jars:
    name: Build jar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build jar with Maven
        run: mvn package --file pom.xml
      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          path: |
            target/*.jar